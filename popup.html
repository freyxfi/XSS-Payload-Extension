<!DOCTYPE html>
<html>
<head>
  <title>XSS Payload Manager</title>
  <style>
    body {
      width: 300px;
      padding: 10px;
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
    }
    h2 {
      color: #333;
      text-align: center;
    }
    textarea {
      width: 100%;
      height: 100px;
      margin-bottom: 10px;
      padding: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      width: 100%;
      padding: 8px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      padding: 5px;
      background-color: white;
      margin-bottom: 5px;
      border-radius: 4px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .delete-btn {
      background-color: #ff4444;
      padding: 2px 8px;
      font-size: 12px;
    }
    .delete-btn:hover {
      background-color: #cc0000;
    }
  </style>
</head>
<body>
  <h2>XSS Payload Manager</h2>
  <textarea id="newPayload" placeholder="Enter new XSS payload"></textarea>
  <button id="addPayload">Add Payload</button>
  <ul id="payloadList"></ul>
  <script src="popup.js"></script>
</body>
</html>
